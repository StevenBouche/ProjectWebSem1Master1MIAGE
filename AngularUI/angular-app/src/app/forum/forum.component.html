<div class="flex">
    <div class=" bg-gray-900 w-20 flex-none flex flex-col min-h-screen h-screen px-2 py-2">
        <div class="channel-bar overflow-y-auto">
            <ul class="text-center">
                <li class="mt-3" *ngFor="let forum of forums">
                    <app-forumitem [forum]="forum" [isSelected]="forumIsSelected(forum)" (onClickForum)="onForumSelect($event)"></app-forumitem>
                </li>
            </ul>
        </div>
    </div>
    <app-forumpanel [forum]="forumSelected" [user]="currentUser"></app-forumpanel>
</div>
