<div class="form">
      
      <ul class="tab-group">
        <li class="tab" [class.active]="isRegister()"><a (click)="onClickRegister()">Sign Up</a></li>
        <li class="tab" [class.active]="isLogin()"><a (click)="onClickLogin()">Log In</a></li>
      </ul>
      
      <div class="tab-content">

        <!-- SIGNUP FORM-->
        <div id="signup" [class.hidden]="!isRegister()">   
          <h1>Sign Up for Free</h1>     
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
            <div class="top-row">
              <div class="field-wrap">
                <label>First Name<span class="req">*</span></label>
                <input type="text" required autocomplete="off" formControlName="firstName" />
              </div>
              <div class="field-wrap">
                <label>Last Name<span class="req">*</span></label>
                <input type="text"required autocomplete="off" formControlName="lastName"/>
              </div>
            </div> 
            <div class="field-wrap">
              <label>Email Address<span class="req">*</span></label>
              <input type="email"required autocomplete="off" formControlName="email"/>
            </div>          
            <div class="field-wrap">
              <label>Set A Password<span class="req">*</span></label>
              <input type="password"required autocomplete="off" formControlName="password"/>
            </div>           
            <button class="button button-block" type="submit">Get Started</button>
          </form>
        </div>

        <!-- LOGIN FORM-->
        <div id="login" [class.hidden]="!isLogin()">   
          <h1>Welcome Back!</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
            <div class="field-wrap">
              <label>Email Address<span class="req">*</span></label>
              <input type="email"required autocomplete="off" formControlName="email"/>
            </div>
            <div class="field-wrap">
              <label> Password<span class="req">*</span></label>
              <input type="password"required autocomplete="off" formControlName="password"/>
            </div>
            <button class="button button-block" type="submit">Log In</button>
          </form>
        </div>

        <mat-progress-bar [class.hidden]="!isLoading" mode="indeterminate"></mat-progress-bar>
  
      </div><!-- tab-content -->
      
</div> <!-- /form -->

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <!-- Position it -->
  <div style="position: absolute; top: 0; right: 0;">

    <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <svg class="rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
          focusable="false" role="img">
          <rect fill="#007aff" width="100%" height="100%" /></svg>
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        See? Just like this.
      </div>
    </div>

    <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <svg class="rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
          focusable="false" role="img">
          <rect fill="#007aff" width="100%" height="100%" /></svg>
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">2 seconds ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Heads up, toasts will stack automatically
      </div>
    </div>
  </div>
</div>
