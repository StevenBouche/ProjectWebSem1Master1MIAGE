<div class="form">
      
      <ul class="tab-group">
        <li class="tab" [class.active]="isRegister()"><a (click)="onClickRegister()">Sign Up</a></li>
        <li class="tab" [class.active]="isLogin()"><a (click)="onClickLogin()">Log In</a></li>
      </ul>
      
      <div class="tab-content">

        <div id="signup" [class.hidden]="!isRegister()">   
          <h1>Sign Up for Free</h1>
          
          <form>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button class="button button-block" (click)="onSubmitRegister()">Get Started</button>
          
          </form>

        </div>
        
        <div id="login" [class.hidden]="!isLogin()">   
          <h1>Welcome Back!</h1>
          
    
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" (click)="onSubmitLogin()">Log In</button>
          
      

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
